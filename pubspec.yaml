name: backend_debugger
description: "Leishmaniapp cloud analysis backend debugging tool"
version: 1.0.0+1

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # structured logging for debugging
  logger: ^2.1.0
  # state management
  provider: ^6.1.2
  # Functional tools for error handling
  fpdart: ^1.1.0
  # Dart language extensions
  screwdriver: ^5.3.1
  # dependency injection
  get_it: ^7.6.7
  # Boilerplate code reduction
  awesome_flutter_extensions: ^1.2.0
  # JWT authentication token parsing
  dart_jsonwebtoken: ^2.13.0
  # Parse Unix timestamps
  unixtime: ^1.0.0
  # Generate UUID
  uuid: ^4.3.3

  # shared schema definition
  protobuf: ^3.1.0
  # communication protocol with the backend
  grpc: ^3.2.4
  fixnum: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing framework
  test: ^1.24.9
  # Recommended lints to encourage good coding practices
  flutter_lints: ^3.0.0
  # Protobuf schema compiler
  protoc_plugin: ^21.1.2
  # Automated static assets compilation
  build_runner: ^2.4.8
  # Protobuf compiler automation with build_runner
  protoc_builder: ^0.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/dots_five.jpg